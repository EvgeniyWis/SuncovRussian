<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = '/SuncovRussian';
      const path = window.location.pathname;
      
      sessionStorage.setItem('redirect', path.replace(segment, ''));
      
      window.location.href = window.location.origin + segment;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
