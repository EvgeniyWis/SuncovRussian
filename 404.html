<!DOCTYPE html>
<html>
<head>
  <script>
    const path = window.location.pathname;
    const segment = '/SuncovRussian';
    
    if (path.includes(segment)) {
      window.location.href = window.location.origin + segment + '/index.html' + window.location.search + '#' + path.replace(segment, '');
    } else {
      window.location.href = window.location.origin + segment + path;
    }
  </script>
</head>
<body>
</body>
</html>
